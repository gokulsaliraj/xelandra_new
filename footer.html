<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xelandra Footer</title>
  <!-- Font Awesome for Icons -->
  <script src="https://kit.fontawesome.com/5d72166fb5.js" crossorigin="anonymous"></script>
  <style>

    .footer {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f9fafb;
      padding: 60px 20px 30px;
    }

    .footer-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 40px;
    }

    /* Footer Logo */
    .footer-logo {
      display: flex;
      flex-direction: column;
      gap: 14px;
      max-width: 280px;
    }

    .footer-logo-main {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .footer-logo img {
      height: 50px;
      width: auto;
    }

    .footer-logo-text {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .footer-brand-name {
  font-size: 1.6rem;
  font-weight: 600;
  background: linear-gradient(90deg, #688a2f, #8fb54f);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
    }

    .footer-brand-tagline {
  font-size: 0.85rem;
  font-weight: 500;
  color: #ffffff;
  opacity: 0.7;
  letter-spacing: 0.3px;
    }

    .footer-logo p {
      margin-top: 4px;
      color: #9ca3af;
      font-size: 14px;
    }

    /* Contact */
    .footer-contact h3 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #fff;
      position: relative;
    }

    .footer-contact h3::after {
      content: '';
      width: 40px;
      height: 2px;
      background: #22c55e;
      position: absolute;
      bottom: -6px;
      left: 0;
      border-radius: 2px;
    }

    .footer-contact p {
      margin: 6px 0;
      font-size: 15px;
      color: #d1d5db;
    }

    /* Social Icons */
    .social-icons {
      margin-top: 12px;
    }

    .social-icons a {
      display: inline-block;
      margin-right: 14px;
      color: #9ca3af;
      font-size: 20px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      color: #22c55e;
      transform: translateY(-3px);
    }

    /* Bottom bar */
    .footer-bottom {
      text-align: center;
      padding-top: 25px;
      margin-top: 40px;
      border-top: 1px solid #1f2937;
      font-size: 14px;
      color: #9ca3af;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .footer-container {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .footer-logo-main {
        flex-direction: column;
        align-items: center;
      }
      .footer-logo-text {
        align-items: center;
      }
      .footer-contact h3::after {
        left: 50%;
        transform: translateX(-50%);
      }
      .social-icons {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <footer class="footer">
    <div class="footer-container">

      <!-- Footer Logo -->
      <div class="footer-logo">
        <div class="footer-logo-main">
          <img src="images/x.png" alt="Xelandra Logo">
          <div class="footer-logo-text">
            <span class="footer-brand-name">Xelandra</span>
            <span class="footer-brand-tagline">Softwares</span>
          </div>
        </div>
        <p>Crafting next-generation digital solutions with performance, innovation & trust.</p>
      </div>

      <!-- Contact Section -->
      <div class="footer-contact">
        <h3>Contact</h3>
        <p>Email: hello@xelandra.com</p>
        <p>Phone: +91 98765 43210</p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-x-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>

    </div>

    <div class="footer-bottom">
      Â© 2025 Xelandra Softwares. All rights reserved.
    </div>
  </footer>

</body>
</html>
